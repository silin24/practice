<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style type="text/css">
      #employeTable,
      #employeTable th,
      #employeTable td {
        border: 1px solid;
        border-spacing: 0;
      }

      #employeTable {
        width: 450px;
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 100px;
      }

      div {
        width: 450px;

        margin-left: auto;
        margin-right: auto;
      }
    </style>
  </head>
  <body>
    <table id="employeTable">
      <tr>
        <th>name</th>
        <th>email</th>
        <th>salaey</th>
        <th>&nbsp;</th>
      </tr>
      <tr>
        <td>Tom</td>
        <td>tom@tom.com</td>
        <td>5000</td>
        <td><a href="deleteEmp?id=001">Delete</a></td>
      </tr>
      <tr>
        <td>Jerry</td>
        <td>jerry@sohu.com</td>
        <td>8000</td>
        <td><a href="deleteEmp?id=002">Delete</a></td>
      </tr>
      <tr>
        <td>Bob</td>
        <td>bob@tom.com</td>
        <td>10000</td>
        <td><a href="deleteEmp?id=003">Delete</a></td>
      </tr>
    </table>
    <div id="form">
      <table>
        <tr>
          <td class="word">name:</td>
          <td class="inp">
            <input type="text" name="empName" id="empName" />
          </td>
        </tr>
        <tr>
          <td class="word">email:</td>
          <td class="inp">
            <input type="text" name="email" id="email" />
          </td>
        </tr>
        <tr>
          <td class="word">salary:</td>
          <td class="inp">
            <input type="text" name="salary" id="salary" />
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <button id="addEmpButton" value="abc">Submit</button>
          </td>
        </tr>
      </table>
    </div>
    <script
      src="jquery-1.10.1.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script type="text/javascript">
      $(function () {
        var $empName = $("#empName");
        var $email = $("#email");
        var $salary = $("#salary");
        $("#form button").click(function () {
          // alert('1')
          var name = $empName.val();
          var email = $email.val();
          var salary = $salary.val();
          $("<tr></tr>")
            .append("<td>" + name + "</td>")
            .append("<td>" + email + "</td>")
            .append("<td>" + salary + "</td>")
            .append('<td><a href="deleteEmp?id=003">Delete</a></td>')
            .appendTo("#employeTable>tbody");
          $empName.val("");
          $email.val("");
          $salary.val("");
        });
        $("#employeTable").click(function (e) {
          e.preventDefault();
          var $tr = $(e.target).parent().parent();
          let name = $tr.children(":first").html();
          if (confirm("你确定要删除" + name + "吗")) {
            $tr.remove();
          }
        });
        // $("a").click(clickA);
        // function clickA(event) {
        //   event.preventDefault();
        //   var $tr = $(this).parent().parent();
        //   var name = $tr.children(":first").html();
        //   if (confirm("你确定要删除" + name + "的信息吗？")) {
        //     $tr.remove();
        //   }
        // }
      });
    </script>
  </body>
</html>
