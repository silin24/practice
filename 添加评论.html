<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			textarea {
				width: 200px;
				height: 100px;
				margin-top: 100px;
				margin-left: 200px;
				border: 1px solid pink;
				outline: none;
				resize: none;
			}

			ul {
				margin-top: 50px;
			}


			ul li {
				width: 300px;
				list-style: none;
				background-color: #FFC0CB;
				color: red;
				font-size: 14px;
				margin-left: 100px;
			}
		</style>
	</head>
	<body>
		<textarea></textarea>
		<button type="button">分布</button>
		<ul>

		</ul>
		<script type="text/javascript">
			var text = document.querySelector('textarea');
			var btn = document.querySelector('button');
			var ul = document.querySelector('ul')
			btn.onclick = function() {
				if (text.value == '') {
					alert('你没有输入内容');
					return false;
				} else {
					var li = document.createElement('li');
					li.innerHTML = text.value;
					ul.insertBefore(li, ul.children[0])

				}
			}
		</script>
	</body>
</html>
