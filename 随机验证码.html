			function getRandomCode(len){
				var str = 'qwertyuiopasdfghjklzxcvbnm1234567890QWERTYUIOPASDFGHJKLZXCVBNM'
				var targetStr = '';
				for (var i = 0; i < len; i++) {
					targetStr += str[Math.floor(Math.random()*str.length)]
				}
				return targetStr
			}
