<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function addEvent(obj, eventType, fn, bubble) {
        if ((obj, addEventListener)) {
          obj.addEventListener(eventType, fn, bubble);
        } else {
          obj.attachEvent("on" + eventType, fn);
        }
      }

      function removeEvent(obj, eventType, fn, bubble) {
        if (obj.remoceEventListener) {
          obj.remoceEventListener(eventType, fn, bubble);
        } else {
          obj.detachEvent("on" + eventType, fn);
        }
      }
    </script>
  </body>
</html>
