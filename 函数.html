			function getMaxAndMin() {
				var max = arr[0];
				var min = arr[0];
				for (var i = 1; i < arr.length; i++) {
					if (max < arr[i]) {
						max = arr[i]
					}
					if (min > arr[i]) {
						min = arr[i]
					}
					
				}
				return [max, min]
			}
			var arr = [1, 2, 3, 6, 9, 8, 42, 20]
