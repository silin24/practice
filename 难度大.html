//有一个从小到大排好序的数组。现输入一个数，要求按原来的规律将它插入数组中

			var arr = [1, 2, 3, 4, 5, 6];
			var num = parseInt(prompt('请输入一个数：'));
			var index = 0;
			for (var i = 0; i < arr.length; i++) {
				if (arr[i] <= num && num <= arr[i + 1]) {
					index = i + 1;
					for (var i = arr.length - 1; i >= index; i--) {
						arr[i + 1] = arr[i];
					}
					arr[index] = num;
					break
				} else if (num <= arr[0]) {
					for (var i = arr.length - 1; i >= 0; i--) {
						arr[i + 1] = arr[i];
					}
					arr[0] = num;
					break
				}
				if (num >= arr[arr.length - 1]) {
					arr[arr.length] = num
					break
				}
			}
			console.log(arr)
