<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var str = "asdasdfjhasdaafsfgh";
      var obj = {};

      for (var i = 0; i < str.length; i++) {
        if (obj[str[i]]) {
          obj[str[i]]++;
        } else {
          obj[str[i]] = 1;
        }

        if (obj[str[i] + "Arr"]) {
          obj[str[i] + "Arr"].push(i);
        } else {
          obj[str[i] + "Arr"] = [i];
        }
      }
      console.log(obj);
    </script>
  </body>
</html>
