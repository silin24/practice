<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			
			img {
				position: absolute;
			}
		</style>
	</head>
	<body>
		<img src="TB.png" alt="">
		<script type="text/javascript">
			var img = document.querySelector('img');
			document.addEventListener('mousemove',function(e){
				var x = e.clientX;
				var y = e.clientY;
				img.style.left = x-80+'px';
				img.style.top = y-80+'px';
			})
			
			
		</script>
	</body>
</html>
