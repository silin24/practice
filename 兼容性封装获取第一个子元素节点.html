<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div></div>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <!-- 注释 -->
      <li class="la">6</li>
    </ul>
    <script>
      var ulnode = document.querySelector("ul");
      var la = document.querySelector(".la");
      console.log(ulnode.firstChild);
      console.log(ulnode.firstElementChild);
      console.log(ulnode.lastChild);
      console.log(ulnode.lastElementChild);
      console.log(ulnode.previousSibling);
      console.log(ulnode.previousElementSibling);
      console.log(ulnode.nextSibling);
      console.log(ulnode.nextElementSibling);
      aa = la.nextSibling;
      console.log(aa);
      console.log(aa.nextSibling);
      // 兼任性封装
      function getFirstEle(obj) {
        if (obj.firstElementChild) {
          return obj.firstElementChild;
        } else {
          var testNode = obj.firstChild;
          while (testNode && testNode != 1) {
            testNode = testNode.nextSibling;
          }
          return testNode;
        }
      }
    </script>
  </body>
</html>
