<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a = [[], [], [], [], []];
      for (var i = 0; i < 5; i++) {
        for (var j = 0; j < 5; j++) {
          a[i][j] = i * 5 + j + 1;
        }
      }
      console.log(a);
      //   打印左下三角
      for (var i = 0; i < 5; i++) {
        for (var j = 0; j < i; j++) {
          document.write(a[i][j] + "&nbsp;&nbsp;&nbsp;");
        }
        document.write("<br>");
      }
      let b;
      b = 10;
      b = 20;
      console.log(b);
    </script>
  </body>
</html>
