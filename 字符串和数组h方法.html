      //数组
      var arr = [1, 2, 3];
      console.log(arr.concat(4)); //返回的是一个新数组
      console.log(arr);
      console.log(arr.join()); // 转换为字符串 和字符串的split是一个逆运算
      console.log(arr.reverse()); //返回经过翻转的原数组
      console.log(arr);
      console.log(arr.push(4)); // 返回的是数组长度
      console.log(arr.pop());
      console.log(arr.unshift(6));
      console.log(arr.shift());

      var arr1 = [1, 2, 3, 4, 5];
      // foreach 遍历数组
      arr1.forEach(function (item, index) {
        console.log(item, index);
      });
      console.log(
        arr1.map(function (a, b) {
          return a * 2;
        })
      ); // 会形成新数组

      console.log(
        arr1.filter(function (a, b) {
          return a >= 2;
        })
      );

      //splice 是一个万能方法，增删改都行
      //   删
      console.log(arr1.splice(1, 3)); // 返回删除的元素组成的数组
      console.log(arr1); //会影响原数组
      //   增
      console.log(arr1.splice(1, 0, "zly", "ym")); // 增是返回空数组，因为没有删除的元素
      console.log(arr1);
      // 改
      console.log(arr1.splice(1, 2, "rb", "nz")); // 返回删除的元素组成的数组
      console.log(arr1);
    </script>
